<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <!-- CDN BOOTSTRAP CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
    <body class="container py-5">

    <div class="p-5 bg-light rounded shadow text-center mb-5">
        <h2 class="text-primary display-1">Bienvenido a mi Agenda</h2>
        <p class="fw-bold mt-3">
            ¡Con esta aplicación podrás gestionar tu agenda virtual!
        </p>

        <hr>

        <p>
            Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura.
        </p>

    </div>

        <h1>Mi lista de Contactos</h1>

        <div class="text-end">
            <a href="/nuevo" class="btn btn-primary">Nuevo</a>
        </div>

        <div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible mt-3">
            [[${msgExito}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>FECHA NACIMIENTO</th>
                    <th>CELULAR</th>
                    <th>EMAIL</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="contacto: ${contactos}" th:object="${contacto}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{nombre}"></td>
                    <td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
                    <td th:text="*{celular}"></td>
                    <td th:text="*{email}"></td>
                    <td>
                        <a th:href="@{/{id}/editar(id=*{id})}">Editar</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

        <!-- CDN BOOTSTRAP JS v5.1.3-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
