<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Nuevo' }]] Contacto</title>
</head>
<body>
  <h1>[[${contacto.id ne null ? 'Editar' : 'Nuevo' }]] Contacto</h1>

  <form th:action="@{''}" th:object="${contacto}" method="POST">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" th:field="*{nombre}">
      <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div>
      <label for="fechaNacimiento">Fecha Nacimiento</label>
      <input type="date" id="fechaNacimiento" placeholder="fecha Nacimiento" th:field="*{fechaNacimiento}">
      <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
    </div>

    <div>
      <label for="celular">Celular</label>
      <input type="tel" id="celular" placeholder="Celular" th:field="*{celular}">
      <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" th:field="*{email}">
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <button>[[${contacto.id ne null ? 'Actualizar' : 'Guardar' }]]</button>
  </form>
</body>
</html>
