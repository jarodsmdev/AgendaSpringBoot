<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Nuevo' }]] Contacto</title>

    <!-- CDN BOOTSTRAP CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body class="container py-5">
    <div class="p-5 bg-light rounded shadow text-center mb-5">
      <h2 class="text-primary display-1">Bienvenido a mi Agenda</h2>
      <p class="fw-bold mt-3">
        ¡Con esta aplicación podrás gestionar tu agenda virtual!
      </p>

      <hr>

      <p>
        Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura.
      </p>

    </div>

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <h1>[[${contacto.id ne null ? 'Editar' : 'Nuevo' }]] Contacto</h1>

        <form th:action="@{''}" th:object="${contacto}" method="POST" class="mt-3" novalidate>
          <div class="mb-2">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input type="date" id="fechaNacimiento" placeholder="fecha Nacimiento" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="celular">Celular</label>
            <input type="tel" id="celular" placeholder="Celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
          </div>

          <div class="mt-3 text-end">
            <button class="btn btn-primary">[[${contacto.id ne null ? 'Actualizar' : 'Guardar' }]]</button>
            <a href="/" class="btn btn-light">Cancelar</a>
          </div>
        </form>
      </div>

    </div>


    <!-- CDN BOOTSTRAP JS v5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
